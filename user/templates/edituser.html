{% extends "userhome.html" %}
{% load static %}
{% block manu %}{% endblock %}


{% block card %}

<div class="container my-5 col-md-10">
    <style>
        body {
            background-image: url("{% static 'image/photo5.jpg'%}");
            min-height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: auto;
        }
        background-image{
            filter: blur(80px);
            -webkit-filter: blur(8px);
        }
      form{
        filter:none;
          padding-left:30%;
          border: solid;
          border-radius: 12px;
          border: 8px;
         
      }
        </style>
    <center><h1> Edit Profile </h1></center>

    <font color="blue">{{output}}</font>
    <form action="/user/edituser/" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="inputEmail4" class="fw-bold">Name</label>
                <!-- fw-bold ==> this is for bold the words -->
                <input type="text" class="form-control" id="name" name="name"
                    placeholder="Enter Your Name">
            </div>

            <div class="form-group col-md-7">
                <label for="inputEmail4" class="fw-bold">Mobile</label>
                <input type="number" class="form-control" id="email"
                    name="mobile" placeholder="Enter your Number">
            </div>
        </div>
        <label for="gender" class="fw-bold">Address</label>
        <div class="form-floating">
            <textarea class="form-control w-50" placeholder="Leave a comment
                here" id="floatingTextarea" name="address"></textarea>
            <!--  w-50/25//75/100 is  for manage the textarea size -->
            <label for="floatingTextarea">Enter Your Address</label>
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="inputState" class="fw-bold">City</label>
                <select id="inputState" class="form-control" name="city">
                    <option selected>Choose...</option>
                    <option>Indore</option>
                    <option>Bhopal</option>
                    <option>Rewa</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" value="Register" class="btn btn-primary fw-bold">Submit</button>
    </form>

</div>

{% endblock %}
