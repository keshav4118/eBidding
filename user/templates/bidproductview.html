{% extends 'userhome.html' %}
{% load static %}
{% block slider %}

<style>
    body {
        background-image: url("{% static 'image/photo5.jpg'%}");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }

    .dropdown-item:hover {
        font-size: 20px;
        text-transform: uppercase;
        text-shadow: yellowgreen;
    }
    .dropdown-item:hover {background: none;
    color: rgb(0, 0, 0);}

    form {
        border-style: none;
        border-radius: 4%;
    }
</style>


<center>

{% if bstatus %}
<h1>Make Your Own Bid Here!!!!</h1>   

<font color="blue">{{output}}</font>

<form style="margin: auto;" method="POST" action="/user/mybid/">
    {% csrf_token %}
    <div class="row">
        <div class="row mb-3 my-5 col-md-7 gap-1">
            <label for="inputEmail3" class="col-sm-2 col-form-label"> Product ID </label>
            <div class="col-md-7">
                <input type="text" class="form-control" name="pid" value="{{pid}}" id="inputEmail3" readonly>
            </div>
        </div>
        <div class="row mb-4 col-md-7 gap-1 ">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Base Price</label>
            <div class="col-md-7">
                <input type="text" class="form-control" name="bprice" value="{{bprice}}" id="inputPassword3" readonly>
            </div>
        </div>
    
    <div class="row mb-4 col-md-7 gap-1 ">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Current Price</label>
        <div class="col-md-7">
            <input type="text" class="form-control" readonly name="cprice" value={{cprice}} >
        </div>
    </div>

<div class="row mb-4 col-md-7 gap-1 ">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Your Bid Price</label>
    <div class="col-md-7">
        <input type="text" class="form-control" name="bidprice" id="inputPassword3">
    </div>
</div>
   
<div class="row mb-4 col-md-7 gap-1 ">
    <button type="submit" class="btn btn-primary col-md-9">Make Bid</button>
</div>
</div>
</form>

<div class="dropdown-divider"></div>
{% else %}
<h1>Bidding completed</h1>
<a href="" >View bidding history</a>
{% endif %}

</center>    
{% endblock %}
{% block card %}
{% endblock %}
