{% extends "base.html" %} {% load static %} {% block needed_files %}
<style>
    body {
        margin: 0;
        padding: 0%;
    }
</style>

<head>
    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">

        <link rel="stylesheet" href="{% static 'style.css' %}">


        <link rel="icon" href="{% static 'image/favicon.png' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- BootatrP 4.1.3 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'sidebar.css' %}">
        <title>eBidding</title>
    </head>
    {% endblock %} {% block card %}




    <div class="sidenav">
        <ul class="list-group">
            <h1 class="mb-1"> Categories</h1>
            <li class="list-group-item-disable">
                {% for row in clist %}
                <a href="/viewsubcategory/?catnm={{row.catnm}}">{{row.catnm}}</a>
            </li>
            {%endfor%}
        </ul>

    </div>
    <div class="main">
        <div class="card-deck col-sm-9  col-md-9 col-md-offset-9 main">
            {% for row in sclist %}
            <a href="">

                <div class="card">
                    <img class="card-img-top" src="{{media_url}}{{row.subcaticonnm}}" height="100" width="150" />
                    <div class="card-body">
                        <h5 class="card-title">{{row.subcatnm}}</h5>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>


    {% endblock %}
