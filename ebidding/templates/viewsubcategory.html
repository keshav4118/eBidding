{% extends "base.html" %} {% block manu %} {% endblock %} {% block card %}

<style>
    .card-deck {
        min-height: 470px;
        min-width: 820px;
    }
    
    .card {
        min-height: 150px;
        width: 200px;
        float: left;
    }
    /* Sidebar */
    /* Hide for mobile, show later */
    
    .sidebar {
        display: none;
    }
    
    @media (min-width: 768px) {
        .sidebar {
            position: absolute;
            top: 51px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            display: block;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            /* Scrollable contents if viewport is shorter than content. */
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
        }
    }
    /* Sidebar navigation */
    
    .nav-sidebar {
        margin-right: -21px;
        /* 20px padding + 1px border */
        margin-bottom: 20px;
        margin-left: -20px;
    }
    
    .nav-sidebar>li>a {
        padding-right: 20px;
        padding-left: 20px;
    }
    
    .nav-sidebar>.active>a,
    .nav-sidebar>.active>a:hover,
    .nav-sidebar>.active>a:focus {
        color: #fff;
        background-color: #0a0a0a;
    }
    /*
        * Main content
        */
    
    .main {
        padding: 20px;
    }
    
    @media (min-width: 768px) {
        .main {
            padding-right: 40px;
            padding-left: 40px;
        }
    }
    
    .main .page-header {
        margin-top: 0;
    }
    /*
        * Placeholder dashboard ideas
        */
    
    .placeholders {
        margin-bottom: 30px;
        text-align: center;
    }
    
    .placeholders h4 {
        margin-bottom: 0;
    }
    
    .placeholder {
        margin-bottom: 20px;
    }
    
    .placeholder img {
        display: inline-block;
        border-radius: 50%;
    }
    
    .sidebar {
        position: sticky;
        top: 51px;
        bottom: 0;
        left: 0;
        z-index: 1000;
        display: block;
        padding: 20px;
        overflow-x: hidden;
        overflow-y: auto;
        /* Scrollable contents if viewport is shorter than content.  */
        background-color: #707fb9;
        ;
        border-right: 1px solid #fff !important;
    }
    
    .sidebar {
        width: 180px;
    }
    
    .nav-sidebar li a {
        text-decoration: none;
        color: #000;
    }
    
    .nav-sidebar li a:hover {
        font-size: 18px;
        background-color: #a9bafc;
    }
    
    @media (min-width: 768px) {
        .main {
            padding-right: 40px;
            padding-left: 220px;
            /* 180 + 40 */
        }
    }
</style>


<h1>Sub Category >> {{catnm}}</h1>

<!-- Container starts -->
<div class="container-fluid">

    <!-- row block starts -->
    <div class="row">
        <!-- Sidebar starts -->
        <div class="col-sm-3 col-md-3 col-md-offset-3 sidebar">
            <label><b> <h3> Categories </h3></b></label>
            <b><hr></b>
            <ul class="nav nav-sidebar">

                {% for row in clist %}
                <li><a href="/viewsubcategory/?catnm={{row.catnm}}">{{row.catnm}}</a></li>
                {%endfor%}
            </ul>

        </div>


        <!-- card block starts -->
        <div class="card-deck col-sm-9  col-md-9 col-md-offset-9 main">

            {% for row in sclist %}
            <a href="">
                <div class="card">
                    <img class="card-img-top" src="{{media_url}}{{row.subcaticonnm}}" height="100" width="150" />
                    <div class="card-body">
                        <h5 class="card-title">{{row.subcatnm}}</h5>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>

        <!-- Row block ends -->
    </div>
    <!-- container ends -->
</div>

{% endblock %}
