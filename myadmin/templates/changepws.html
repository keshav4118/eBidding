{% extends "adminhome.html" %}
{% load static %}
{% block manu %}{% endblock %}


{% block card %}

<style>
    body {
        background-image: url("{% static 'image/photo5.jpg'%}");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }

    .dropdown-item:hover {
        font-size: 20px;
        text-transform: uppercase;
        text-shadow: yellowgreen;
    }
    .dropdown-item:hover {background: none;
    color: rgb(0, 0, 0);}

    form {
        border-style: none;
        border-radius: 4%;
    }
</style>
<font color="blue">{{output}}</font>
<center>
    <h1>Chamge Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
</center>
<form style="margin: auto;"  method="post" action="/myadmin/changepws/" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="row mb-3 my-5 col-md-7 gap-1">
            <label for="inputEmail3" class="col-sm-2 col-form-label" > Old Password </label>
            <div class="col-md-7">
                <input type="password" class="form-control" name="opass" id="inputEmail3" placeholder="Enter Old Passwrd">  
            </div>
        </div>
        <div class="row mb-4 col-md-7 gap-1 ">
            <label for="inputPassword3" class="col-sm-2 col-form-label"> New Password</label>
            <div class="col-md-7">
                <input type="password" class="form-control" name="npass" id="inputPassword3" aria-placeholder="Enter New Password">
            </div>
        </div>
        <div class="row mb-4 col-md-7 gap-1 ">
            <label for="inputPassword3" class="col-sm-2 col-form-label" >Confirm New Password</label>
            <div class="col-md-7">
                <input type="password" class="form-control" name="cnpass" id="inputPassword3" aria-placeholder="Enter COnfirm New Passwoed">
            </div>
        </div>
    </div>

    <button style="padding: 0.9%;" type="submit" class="btn btn-primary col-md-5">Change Passwoed</button>

</form>

<div class="dropdown-divider"></div>





{% endblock %}
